<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
              <form [formGroup]="loginData" (ngSubmit)="login()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="email" formControlName="email" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">email</label>
                    </div>
                    <div class="">
                      <span *ngIf="email && email.invalid && email.touched" class="text-danger">invalid email</span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" formControlName="confirmPwd" id="pwd" class="form-control form-control-lg" />
                      <label class="form-label" for="pwd">Password</label>
                    </div>
                    <div class="">
                      <span *ngIf="pwd && pwd.invalid && pwd.touched" class="text-danger">invalid Confirm Password</span>
                    </div>
                  </div>
                </div>
  
              

    
  
  
                <div class="row d-flex justify-content-center">
                    <div class="col-2 mt-4 pt-2">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                      </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-3 mt-4 pt-2">
                        <a href="">Forgot Password</a>
                      </div>
                      <div class="col-3 mt-4 pt-2">
                        <a routerLink="reg">Registration </a>
                      </div>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
