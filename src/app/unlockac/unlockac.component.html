<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Unlock Form</h3>
              <form [formGroup]="unlockData" (ngSubmit)="unlockPost()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="email" formControlName="email" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">email</label>
                    </div>
                    <div class="">
                      <span *ngIf="email && email.invalid && email.touched" class="text-danger">invalid email</span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="password" formControlName="confirmPwd" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Confirm Password</label>
                    </div>
                    <div class="">
                      <span *ngIf="confirmPwd && confirmPwd.invalid && confirmPwd.touched" class="text-danger">invalid Confirm Password</span>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" formControlName="tempPwd" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">tempPwd</label>
                    </div>
                    <div class="">
                      <span *ngIf="tempPwd && tempPwd.invalid && tempPwd.touched" class="text-danger">invalid tempPwd</span>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <input type="password" formControlName="newPwd" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">newPwd</label>
                    </div>
                    <div class="">
                      <span *ngIf="newPwd && newPwd.invalid && newPwd.touched" class="text-danger">invalid newPwd</span>
                    </div>
                  </div>
                </div>
  
  
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
